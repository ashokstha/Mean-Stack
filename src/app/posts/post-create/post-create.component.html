<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      placeholder="Post Title"
      [ngModel]="post?.title"
      required
      #title="ngModel"/>
      <mat-error *ngIf="title.invalid"> Please enter the title. </mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button"> Pick Image</button>
    </div>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      name="content"
      placeholder="Post Content"
      [ngModel]="post?.content"
      required
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid"> Please enter the content. </mat-error>

    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit"> Save Post </button>
  </form>
</mat-card>
